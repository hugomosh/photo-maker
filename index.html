<!DOCTYPE html>
<html>
  <head>
    <!--     <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Photo maker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="layout.js"></script>
    <script src="camera.js"></script>
    <script>
      addEventListener("load", () => {
        dbg = document.getElementById("dbg");
        console.log(dbg);
        setDocHeight();
        setTimeout(function () {
          // This hides the address bar:
          window.scrollTo(0, 1);
        }, 0);
        clearPhoto();
      });
    </script>
  </head>
  <body class="light-theme">
    <div class="container">
      <div class="card card-main card-camera card-cortners">
        <div class="video-container">
          <video id="cam" autoplay muted playsinline>Not available</video>
          <img id="photo" />
          <button class="button-close-photo" onclick="clearPhoto()"></button>
        </div>
        <canvas id="canvas" style="display: none"></canvas>
        <div class="controls controls-leafs"></div>
      </div>
      <div class="controls controls-shutter">
        <button class="button-open-photos camera-roll"></button>
        <button
          class="button-take-photo shutter"
          onclick="takePhoto()"
          style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0)"
        >
          <div class="button-take-photo-inside"></div>
        </button>
      </div>
      <div class="bottom">
        <h1>Photo time!</h1>
        <pre id="dbg"></pre>
      </div>
    </div>
  </body>
</html>
